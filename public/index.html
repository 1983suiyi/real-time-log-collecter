<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Log Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Real-time Log Viewer</h1>
            <div class="status-bar">
                <span id="loggingStatus" class="status-inactive">日志收集已停止</span>
            </div>
            <div class="filters">
                <select id="platform-filter">
                    <option value="android">Android</option>
                    <option value="ios">iOS</option>
                    <option value="harmonyos">HarmonyOS</option>
                </select>
                <input type="text" id="tag-filter" placeholder="Enter tag to filter..." list="tag-history">
                <datalist id="tag-history"></datalist>
                <button id="toggle-log">Start Logging</button>
                <button id="clear-logs">Clear Logs</button>
                <label for="config-upload" class="button-like">Load YAML Config</label>
                <input type="file" id="config-upload" accept=".yaml, .yml" style="display: none;">
            </div>
            <div class="export-buttons">
                <button id="export-csv">导出CSV</button>
                <button id="export-html">导出HTML报告</button>
                <button id="reset-event-order">重置事件顺序</button>
            </div>
        </header>
        <div class="logs-wrapper">
            <div class="tabs">
                <div class="tab-buttons">
                    <button class="tab-button active" data-tab="log-container">系统日志</button>
                    <button class="tab-button" data-tab="behavior-log-container">行为日志</button>
                    <button class="tab-button" data-tab="config-container">配置内容</button>
                </div>
                <div class="tab-content">
                    <div id="log-container" class="log-box tab-pane active">
                        <!-- Logs will be appended here -->
                    </div>
                    <div id="behavior-log-container" class="log-box tab-pane">
                        <!-- Behavior logs will be appended here -->
                    </div>
                    <div id="config-container" class="log-box tab-pane">
                        <pre id="config-content"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Configuration Management Modal (REMOVED) -->

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>

    <script src="main.js"></script>
</body>
</html>

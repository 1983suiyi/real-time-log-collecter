<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Log Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <h1>Real-time Log Viewer</h1>
                <div class="status-bar">
                    <span id="loggingStatus" class="status-inactive">日志收集已停止</span>
                </div>
            </div>
            
            <div class="control-panel">
                <div class="control-section">
                    <h3>日志控制</h3>
                    <div class="filters">
                        <select id="platform-filter">
                            <option value="android">Android</option>
                            <option value="ios">iOS</option>
                            <option value="harmonyos">HarmonyOS</option>
                            <option value="minigame">Minigame</option>
                        </select>
                        <input type="text" id="tag-filter" placeholder="Enter tag to filter..." list="tag-history">
                        <datalist id="tag-history"></datalist>
                        <button id="toggle-log">Start Logging</button>
                        <button id="clear-logs">Clear Logs</button>
                    </div>
                </div>
                
                <div class="control-section">
                    <h3>导入导出</h3>
                    <div class="export-buttons">
                        <button id="export-csv">导出CSV</button>
                        <button id="export-html">导出HTML报告</button>
                        <button id="export-log-file">导出日志文件</button>
                        <button id="reset-event-order">重置事件顺序</button>
                        <label for="config-upload" class="button-like">加载配置</label>
                        <input type="file" id="config-upload" accept=".yaml, .yml" style="display: none;">
                        <label for="import-log-file" class="button-like">导入日志</label>
                        <input type="file" id="import-log-file" accept=".log, .txt" style="display: none;">
                    </div>
                </div>
                
                <div class="control-section" id="es-search-section">
                    <h3>Elasticsearch搜索</h3>
                    <div class="es-search-form">
                        <div class="form-group">
                            <label>索引名称:</label>
                            <input type="text" id="es-index-name" placeholder="输入Elasticsearch索引名">
                        </div>
                        <div class="form-group">
                            <label>用户ID:</label>
                            <input type="text" id="es-user-id" placeholder="输入用户ID">
                        </div>
                        <div class="form-group">
                            <label>开始时间:</label>
                            <input type="datetime-local" id="es-start-time">
                        </div>
                        <div class="form-group">
                            <label>结束时间:</label>
                            <input type="datetime-local" id="es-end-time">
                        </div>
                        <div class="form-group">
                            <label>日志匹配参数:</label>
                            <input type="text" id="es-log-param" placeholder="输入日志关键词或短语">
                        </div>
                        <div class="form-group">
                            <label>环境选择:</label>
                            <select id="es-env-select">
                                <option value="cn">中国 (CN)</option>
                                <option value="sandbox" selected>沙盒 (Sandbox)</option>
                                <option value="production">生产 (Production)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button id="es-search-btn">搜索日志</button>
                            <button id="es-search-stop" style="display:none;">停止搜索</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="logs-wrapper">
            <div class="tabs">
                <div class="tab-buttons">
                    <button class="tab-button active" data-tab="log-container">系统日志</button>
                    <button class="tab-button" data-tab="behavior-log-container">行为日志</button>
                    <button class="tab-button" data-tab="config-container">配置内容</button>
                </div>
                <div class="tab-content">
                    <div id="log-container" class="log-box tab-pane active">
                        <!-- Logs will be appended here -->
                    </div>
                    <div id="behavior-log-container" class="log-box tab-pane">
                        <!-- Behavior logs will be appended here -->
                    </div>
                    <div id="config-container" class="log-box tab-pane">
                        <pre id="config-content"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Configuration Management Modal (REMOVED) -->

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>

    <script src="main.js"></script>
</body>
</html>
